    <style>
        /* 平滑捲動 */
        html { scroll-behavior: smooth; }

        /* --- 精緻化表單樣式 --- */
        .contact-section { 
            padding: 120px 5%; 
            border-top: 1px solid #f2f2f2; 
            background: #fff;
            scroll-margin-top: 80px; /* 防止選單遮擋標題 */
        }
        .container-700 { max-width: 700px; margin: 0 auto; }
        
        .contact-title { 
            font-family: "Lora", serif; 
            font-size: 28px; 
            font-weight: 300; 
            margin-bottom: 60px; 
            letter-spacing: 2px;
            color: #1a1a1a;
            text-align: left;
        }

        .contact-form { font-family: "Lora", "Noto Sans TC", serif; }
        
        .form-row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 50px; 
        }

        .form-group { margin-bottom: 45px; display: flex; flex-direction: column; }
        
        .form-group label { 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: #aaa; 
            margin-bottom: 12px; 
        }
        
        .form-group input, .form-group textarea {
            border: none; 
            border-bottom: 1px solid #e0e0e0; 
            padding: 10px 0; 
            font-size: 14px;
            outline: none; 
            background: transparent;
            transition: border-color 0.4s ease;
            color: #1a1a1a;
            border-radius: 0;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #ccc;
            font-size: 13px;
        }

        .form-group input:focus, .form-group textarea:focus { 
            border-bottom: 1px solid #1a1a1a; 
        }

        /* 驗證碼與按鈕排列 */
        .captcha-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 10px;
        }

        .captcha-input-group { display: flex; align-items: center; gap: 20px; }
        
        #captchaDisplay { 
            font-family: "Lora", serif;
            font-style: italic;
            font-size: 18px;
            letter-spacing: 4px;
            color: #999;
            background: #fcfcfc;
            padding: 5px 15px;
            border: 1px solid #eee;
            user-select: none;
            min-width: 60px;
            text-align: center;
        }

        #captchaInput { width: 100px; text-align: center; }

        .submit-wrap { padding-bottom: 45px; }

        .submit-btn {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 12px 40px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover { opacity: 0.8; }

        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; gap: 0; }
            .captcha-row { flex-direction: column; align-items: flex-start; gap: 30px; }
            .submit-wrap { width: 100%; padding-bottom: 0; }
            .submit-btn { width: 100%; }
        }
    </style>

<style>

<script>
    let currentCaptcha = "";

    function generateCaptcha() {
        const chars = "0123456789";
        let result = "";
        for (let i = 0; i < 4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
        currentCaptcha = result;
        if(document.getElementById('captchaDisplay')) document.getElementById('captchaDisplay').innerText = result;
    }

    document.addEventListener('DOMContentLoaded', () => {
        generateCaptcha();

        // 啟動浮現動畫
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal-section').forEach(el => observer.observe(el));

        // 表單送出邏輯
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (document.getElementById('captchaInput').value !== currentCaptcha) {
                alert("驗證碼錯誤");
                generateCaptcha();
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.innerText = "傳送中...";
            btn.disabled = true;

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this),
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    alert("送出成功！我們會盡快與您聯繫。");
                    this.reset();
                    generateCaptcha();
                } else {
                    const data = await response.json();
                    alert("送出失敗: " + (data.errors ? data.errors[0].message : "原因不明"));
                }
            } catch (error) {
                alert("網路異常，請稍後再試。");
            } finally {
                btn.innerHTML = `<span>送出訊息</span><svg class="arrow-icon" viewBox="0 0 50 12"><line x1="0" y1="6" x2="48" y2="6" stroke="currentColor" stroke-width="0.8" /><polyline points="43,1 48,6 43,11" fill="none" stroke="currentColor" stroke-width="0.8" /></svg>`;
                btn.disabled = false;
            }
        });
    });
</script>

    <script>
        let currentCaptcha = "";

        // 生成驗證碼
        function generateCaptcha() {
            const chars = "0123456789";
            let result = "";
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = result;
            const display = document.getElementById('captchaDisplay');
            if (display) {
                display.innerText = result;
            }
        }

        // 監聽表單送出
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('captchaInput').value;
            
            if (userInput !== currentCaptcha) {
                alert("驗證碼錯誤，請重新輸入。");
                generateCaptcha();
                document.getElementById('captchaInput').value = "";
                return;
            }

            const form = e.target;
            const data = new FormData(form);
            const button = form.querySelector('.submit-btn');
            const originalText = button.innerText;
            
            button.innerText = "Sending...";
            button.disabled = true;

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    alert("送出成功！我們會盡快與您聯繫。");
                    form.reset();
                    generateCaptcha();
                } else {
                    alert("抱歉，送出失敗，請稍後再試。");
                }
            } catch (error) {
                alert("網路連線異常，請稍後再試。");
            } finally {
                button.innerText = originalText;
                button.disabled = false;
            }
        });

        // 頁面載入時生成驗證碼
        document.addEventListener('DOMContentLoaded', generateCaptcha);
    </script>
