            <form id="contactForm" action="https://formspree.io/f/xlggeplo" method="POST" class="contact-form" autocomplete="off" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>

                    <div class="form-group">

                    </div>
                </div>

                    <label>Email</label>

                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="2" placeholder="請輸入欲洽詢內容"></textarea>
                    <div class="error-message">請輸入訊息內容 Please leave a message</div>
                </div>

    <div class="custom-modal" id="infoModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Success</h3>

            <button class="modal-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        let currentCaptcha = "";
        const brandColors = ['#d7c4b7', '#1a1a1a', '#4285F4', '#EA4335'];

        // 1. 太陽自動旋轉
        function initSunRotation() {
            const sun = document.querySelector('.sun-svg');
            if (!sun) return;
            let autoRotation = 0;
            function animate() {
                autoRotation += 0.4;
                const scrollRotate = parseFloat(sun.style.getPropertyValue('--scroll-rotate')) || 0;
                sun.style.transform = `rotate(${autoRotation + scrollRotate}deg)`;
                requestAnimationFrame(animate);
            }
            animate();
        }

        // 2. 驗證碼生成
        function generateCaptcha() {
            const chars = "0123456789";
            let result = "";
            for (let i = 0; i < 4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            currentCaptcha = result;
            const display = document.getElementById('captchaDisplay');
            if (display) {
                display.innerText = result;
                display.style.color = brandColors[Math.floor(Math.random() * brandColors.length)];
            }
        }

        // 3. 跳窗控制
        function showModal(title, text) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('infoModal').classList.add('active');
        }
        function closeModal() { document.getElementById('infoModal').classList.remove('active'); }

        // 4. Contact Us 顯現動畫偵測
        function handleScrollReveal() {
            const revealTarget = document.getElementById('revealContact');
            if (!revealTarget) return;
            const top = revealTarget.getBoundingClientRect().top;
            if (top < window.innerHeight - 100) {
                revealTarget.classList.add('active');
            }
        }

        // 5. 初始化與事件綁定
        document.addEventListener('DOMContentLoaded', () => {
            initSunRotation();
            generateCaptcha();
            handleScrollReveal(); // 初始化時檢查一次位置
            
            window.addEventListener('scroll', handleScrollReveal);

            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    let hasError = false;

                    document.querySelectorAll('.form-group').forEach(el => el.classList.remove('error'));

                    const name = this.querySelector('[name="name"]');
                    const email = this.querySelector('[name="email"]');
                    const message = this.querySelector('[name="message"]');
                    const captchaInput = document.getElementById('captchaInput');

                    if (!name.value.trim()) { name.parentElement.classList.add('error'); hasError = true; }
                    if (!email.value.includes('@')) { email.parentElement.classList.add('error'); hasError = true; }
                    if (!message.value.trim()) { message.parentElement.classList.add('error'); hasError = true; }
                    if (captchaInput.value !== currentCaptcha) {
                        captchaInput.closest('.form-group').classList.add('error');
                        hasError = true;
                    }

                    if (hasError) return;

                    const submitBtn = document.getElementById('submitBtn');
                    const btnSpan = submitBtn.querySelector('span');
                    const originalText = btnSpan.innerText;
                    btnSpan.innerText = "SENDING...";
                    submitBtn.disabled = true;

                    try {
                        const response = await fetch(this.action, {
                            method: 'POST',
                            body: new FormData(this),
                            headers: { 'Accept': 'application/json' }
                        });
                        if (response.ok) {
                            showModal("Sent Successfully", "您的訊息已成功送出，我們會盡快與您聯繫。");
                            this.reset();
                            generateCaptcha();
                        } else {
                            showModal("Error", "發送失敗，請稍後再試。");
                        }
                    } catch (error) {
                        showModal("Error", "網路連線異常。");
                    } finally {
                        btnSpan.innerText = originalText;
                        submitBtn.disabled = false;
                    }
                });

                contactForm.querySelectorAll('input, textarea').forEach(input => {
                    input.addEventListener('input', () => input.closest('.form-group').classList.remove('error'));
                });
            }
        });
    </script>
