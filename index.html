<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+1 DESIGN | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Lora:wght@400;500&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="fixed-sun-icon">
        <svg class="sun-svg" viewBox="0 0 100 100" style="--scroll-rotate: 0deg; transform: rotate(var(--scroll-rotate));">
            <circle cx="50" cy="50" r="20" fill="none" stroke="currentColor" stroke-width="1.2" />
            <g class="rays">
                <line x1="50" y1="10" x2="50" y2="25" stroke="currentColor" stroke-width="1.2" />
                <line x1="50" y1="75" x2="50" y2="90" stroke="currentColor" stroke-width="1.2" />
                <line x1="10" y1="50" x2="25" y2="50" stroke="currentColor" stroke-width="1.2" />
                <line x1="75" y1="50" x2="90" y2="50" stroke="currentColor" stroke-width="1.2" />
                <line x1="21.7" y1="21.7" x2="32.3" y2="32.3" stroke="currentColor" stroke-width="1.2" />
                <line x1="67.7" y1="67.7" x2="78.3" y2="78.3" stroke="currentColor" stroke-width="1.2" />
                <line x1="21.7" y1="78.3" x2="32.3" y2="67.7" stroke="currentColor" stroke-width="1.2" />
                <line x1="67.7" y1="32.3" x2="78.3" y2="21.7" stroke="currentColor" stroke-width="1.2" />
            </g>
        </svg>
    </div>

    <nav>
        <div class="logo">+1 DESIGN</div>
        <ul class="nav-links">
            <li><a href="#works">Works</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="banner">
        <div class="banner-bg"></div>
        <div class="banner-content">
            <h1>
                <span>D</span><span>E</span><span>S</span><span>I</span><span>G</span><span>N</span> 
                <span>Y</span><span>O</span><span>U</span><span>R</span>
                <br>
                <span>F</span><span>U</span><span>T</span><span>U</span><span>R</span><span>E</span>
            </h1>
            <p>融合感性美學與理性思維，我們為品牌與空間注入靈魂。專注於視覺傳達、包裝設計與空間規劃的跨領域創意工作室。</p>
        </div>
    </header>

    <section id="works" class="works-section">
        <div id="works-grid" class="grid">
            </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container-700 reveal-section" id="revealContact">
            <h2 class="contact-title">Let's Create Together</h2>
            <form id="portfolioContactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="您的姓名" required>
                        <div class="error-message">請填寫姓名</div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="email@example.com" required>
                        <div class="error-message">請填寫正確的 Email</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" rows="4" placeholder="告訴我們您的想法..." required></textarea>
                    <div class="error-message">請輸入內容</div>
                </div>

                <div class="captcha-row">
                    <div style="display:flex; align-items:center;">
                        <span id="captchaDisplay"></span>
                        <div class="form-group" style="margin-bottom:0;">
                            <input type="text" id="captchaInput" placeholder="輸入驗證碼" style="width:100px; margin-left:15px;" required>
                        </div>
                    </div>
                    <div class="submit-wrap">
                        <button type="submit" class="submit-btn">
                            SEND MESSAGE
                            <svg class="arrow-icon" viewBox="0 0 40 12">
                                <line x1="0" y1="6" x2="38" y2="6" stroke="white" stroke-width="1.5"/>
                                <polyline points="32 1, 38 6, 32 11" fill="none" stroke="white" stroke-width="1.5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div id="backToTop" class="back-to-top">
        <span class="btt-text">SCROLL TO TOP</span>
        <div class="btt-arrow">
            <svg viewBox="0 0 40 12">
                <line x1="0" y1="6" x2="35" y2="6" stroke="currentColor" stroke-width="1.5"/>
                <polyline points="30 1, 36 6, 30 11" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
        </div>
    </div>

    <footer class="footer-bottom">
        &copy; 2026 +1 DESIGN. All Rights Reserved.
    </footer>

    <div id="customModal" class="custom-modal">
        <div class="modal-content">
            <h3 id="modalTitle">Success</h3>
            <p id="modalMsg" style="margin-top:15px; font-weight:300; line-height:1.6;"></p>
            <button class="modal-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
