    <title>+1 Design</title>

    <style>
        html { scroll-behavior: smooth; }

        /* --- 1. Contact Section 佈局與標題動畫 --- */
        .contact-section { 
            padding: 120px 5%; 
            border-top: 1px solid #f2f2f2; 
            background: #fff; 
            scroll-margin-top: 100px; 
        }
        .container-700 { max-width: 700px; margin: 0 auto; }
        
        .reveal-section .contact-title {
            opacity: 0;
            letter-spacing: 12px;
            transform: translateY(30px);
            transition: all 1.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .reveal-section.active .contact-title {
            opacity: 1;
            letter-spacing: 2px;
            transform: translateY(0);
        }

        .contact-title { 
            font-family: "Lora", serif; 
            font-size: 28px; 
            font-weight: 300; 
            margin-bottom: 60px; 
            color: #1a1a1a; 
        }

        /* --- 2. 表單顏色修正：標籤深色 / 提示字淺色 --- */
        .contact-form { font-family: "Lora", "Noto Sans TC", serif; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .form-group { margin-bottom: 35px; }

        /* 項目標題：改為深色 */
        .form-group label { 
            font-size: 11px; 
            color: #1a1a1a; /* 深色 */
            font-weight: 500;
            letter-spacing: 1.5px; 
            display: block; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
        }
        
        /* 輸入框與提示字 */
        .form-group input, .form-group textarea { 
            width: 100%; 
            border: none; 
            border-bottom: 1px solid #eee; 
            padding: 10px 0; 
            font-size: 14px; 
            outline: none; 
            background: transparent; 
            transition: all 0.4s; 
            border-radius: 0; 
            color: #1a1a1a;
        }

        /* 提示字（Placeholder）：改為淡灰色 */
        .form-group input::placeholder, 
        .form-group textarea::placeholder {
            color: #d1d1d1; /* 淡灰色 */
            font-weight: 300;
        }

        .form-group input:focus, 
        .form-group textarea:focus { 
            border-bottom: 1px solid #1a1a1a; 
        }

        /* --- 3. 圓框按鈕與極細箭頭 --- */
        .submit-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #1a1a1a;
            padding: 10px 28px;
            border-radius: 40px; 
            font-size: 13px;
            font-family: "Noto Sans TC", sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .arrow-icon {
            width: 40px;
            height: 12px;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .submit-btn:hover .arrow-icon {
            transform: translateX(10px);
        }

        /* 驗證碼樣式 */
        .captcha-row { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 20px; }
        .captcha-input-group { display: flex; align-items: center; }
        #captchaDisplay { 
            font-family: "Lora", serif; 
            font-style: italic; 
            color: #999; 
            background: #fdfdfd; 
            padding: 4px 15px; 
            border: 1px solid #f0f0f0; 
            margin-right: 15px; 
            letter-spacing: 3px; 
            user-select: none;
        }
        #captchaInput { width: 80px; text-align: center; }

        @media (max-width: 768px) { 
            .form-row { grid-template-columns: 1fr; gap: 0; } 
            .captcha-row { flex-direction: column; align-items: flex-start; gap: 30px; }
            .submit-btn { width: 100%; justify-content: center; }
        }
    </style>

    <script>
        // --- 1. 太陽 Icon 旋轉 (滑順驅動) ---
        function initSunIcon() {
            const sunIcon = document.querySelector('.fixed-sun-icon');
            if (sunIcon) {
                let rotation = 0;
                function rotate() {
                    rotation += 0.4;
                    sunIcon.style.transform = `translateY(-50%) rotate(${rotation}deg)`;
                    requestAnimationFrame(rotate);
                }
                rotate();
            }
        }

        // --- 2. 驗證碼邏輯 ---
        let currentCaptcha = "";
        const brandColors = [
            { bg: '#f4f1ea', text: '#1a1a1a', border: '#d1cfc7' }, 
            { bg: '#e2e2e2', text: '#1a1a1a', border: '#cccccc' }, 
            { bg: '#d7c4b7', text: '#fff', border: '#c5b0a2' }
        ];

        function generateCaptcha() {
            const chars = "0123456789";
            let result = "";
            for (let i = 0; i < 4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            currentCaptcha = result;
            const display = document.getElementById('captchaDisplay');
            if (display) display.innerText = result;
        }

        // --- 3. 初始載入核心 ---
        document.addEventListener('DOMContentLoaded', () => {
            initSunIcon();
            generateCaptcha();

            // 按鈕隨機配色效果
            const btn = document.getElementById('submitBtn');
            if (btn) {
                btn.addEventListener('mouseenter', () => {
                    const randomColor = brandColors[Math.floor(Math.random() * brandColors.length)];
                    btn.style.backgroundColor = randomColor.bg;
                    btn.style.color = randomColor.text;
                    btn.style.borderColor = randomColor.border;
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.backgroundColor = '#1a1a1a';
                    btn.style.color = '#fff';
                    btn.style.borderColor = '#1a1a1a';
                });
            }

            // 區塊滾動浮現監測
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal-section').forEach(el => observer.observe(el));

            // 表單 AJAX 發送
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    if (document.getElementById('captchaInput').value !== currentCaptcha) {
                        alert("驗證碼錯誤");
                        generateCaptcha();
                        return;
                    }

                    const submitBtn = document.getElementById('submitBtn');
                    const originalHTML = submitBtn.innerHTML;
                    submitBtn.innerText = "SENDING...";
                    submitBtn.disabled = true;

                    try {
                        const response = await fetch(this.action, {
                            method: 'POST',
                            body: new FormData(this),
                            headers: { 'Accept': 'application/json' }
                        });
                        if (response.ok) {
                            alert("送出成功！我們會盡快與您聯繫。");
                            this.reset();
                            generateCaptcha();
                        } else {
                            alert("目前無法送出，請檢查 Formspree 設定。");
                        }
                    } catch (error) {
                        alert("網路異常，請稍後再試。");
                    } finally {
                        submitBtn.innerHTML = originalHTML;
                        submitBtn.disabled = false;
                    }
                });
            }
        });
    </script>
