<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+1 Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fixed-sun-icon" id="sunIcon">
        <svg class="sun-svg" viewBox="0 0 1000 1000">
            <polygon points="500 26.41 502.79 144.81 505.58 263.21 508.38 381.6 511.17 500 505.58 500 500 500 494.42 500 488.84 500 491.63 381.6 494.42 263.21 497.21 144.81 500 26.41"/>
            <polygon points="377.43 42.55 410.77 156.19 444.11 269.83 477.45 383.47 510.79 497.11 505.39 498.56 500 500 494.61 501.44 489.22 502.89 461.27 387.8 433.33 272.72 405.38 157.63 377.43 42.55"/>
            <polygon points="622.58 42.56 594.63 157.64 566.68 272.72 538.73 387.81 510.79 502.89 505.39 501.44 500 500 494.61 498.56 489.22 497.11 522.56 383.47 555.9 269.83 589.24 156.2 622.58 42.56"/>
        </svg>
    </div>

    <nav id="main-nav">
        <div class="logo">+1 DESIGN</div>
        <div class="nav-links">
            <a href="#works">Works</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="banner">
        <div class="banner-bg"></div>
        <div class="banner-content">
            <h1 id="hero-title">
                <span>S</span><span>h</span><span>a</span><span>p</span><span>i</span><span>n</span><span>g</span><span>&nbsp;</span><span>t</span><span>h</span><span>e</span><span>&nbsp;</span><span>E</span><span>s</span><span>s</span><span>e</span><span>n</span><span>c</span><span>e</span>
            </h1>
            <p>從品牌輪廓、版面節奏到視覺重心，一一形塑，一起找到適合它的樣子。</p>
        </div>
    </header>

    <main class="works-section" id="works">
        <div id="works-grid" class="grid"></div>
    </main>

    <footer class="contact-section" id="contact">
        <div class="container-700 reveal-section" id="revealContact">
            <h2 class="contact-title">Contact us</h2>
            <form id="contactForm" action="https://formspree.io/f/xlggeplo" method="POST" class="contact-form" autocomplete="off" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" name="name" placeholder="聯絡人">
                        <div class="error-message">此欄位為必填</div>
                    </div>
                    <div class="form-group">
                        <label for="lineInput">LINE ID</label>
                        <input type="text" id="lineInput" name="line_id" placeholder="選填">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" name="email" placeholder="電子信箱">
                    <div class="error-message">格式錯誤</div>
                </div>
                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <textarea id="messageInput" name="message" rows="2" placeholder="請輸入欲洽詢內容"></textarea>
                </div>
                <div class="captcha-row">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="captchaInput">Verification</label>
                        <div class="captcha-input-group">
                            <span id="captchaDisplay"></span>
                            <input type="text" id="captchaInput" name="captcha" placeholder="驗證碼" style="width: 100px;">
                        </div>
                    </div>
                    <div class="submit-wrap">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span>送出訊息</span>
                            <svg class="arrow-icon" viewBox="0 0 50 12">
                                <line x1="0" y1="6" x2="48" y2="6" stroke="currentColor" stroke-width="0.5" />
                                <polyline points="44,2 48,6 44,10" fill="none" stroke="currentColor" stroke-width="0.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </footer>

    <div class="footer-bottom">
        <p>2026 © +1 Studio All Rights Reserved.</p>
    </div>

    <div class="back-to-top" id="backToTop">
        <span class="btt-text">BACK TO TOP</span>
        <div class="btt-arrow">
            <svg viewBox="0 0 50 12">
                <line x1="25" y1="12" x2="25" y2="2" stroke="currentColor" stroke-width="0.5" />
                <polyline points="20,7 25,2 30,7" fill="none" stroke="currentColor" stroke-width="0.5" />
            </svg>
        </div>
    </div>

    <div class="custom-modal" id="infoModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Success</h3>
            <p class="modal-text" id="modalText"></p>
            <button class="modal-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

    <script>
        // 內嵌 Script (保持原樣)
        let currentCaptcha = "";
        const brandColors = ['#d7c4b7', '#1a1a1a', '#4285F4', '#EA4335'];
        
        function initSunRotation() {
            const sun = document.querySelector('.sun-svg');
            if (!sun) return;
            let autoRotation = 0;
            function animate() {
                autoRotation += 0.4;
                const scrollRotate = parseFloat(sun.style.getPropertyValue('--scroll-rotate')) || 0;
                sun.style.transform = `rotate(${autoRotation + scrollRotate}deg)`;
                requestAnimationFrame(animate);
            }
            animate();
        }

        function generateCaptcha() {
            const chars = "0123456789";
            let result = "";
            for (let i = 0; i < 4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            currentCaptcha = result;
            const display = document.getElementById('captchaDisplay');
            if (display) { display.innerText = result; }
        }

        function showModal(title, text) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('infoModal').classList.add('active');
        }
        function closeModal() { document.getElementById('infoModal').classList.remove('active'); }

        document.addEventListener('DOMContentLoaded', () => {
            initSunRotation();
            generateCaptcha();
            
            // Back to Top 功能觸發
            const btt = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 400) { btt.classList.add('active'); }
                else { btt.classList.remove('active'); }
            });
            btt.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
