<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+1 Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fixed-sun-icon">
        <svg class="sun-svg" viewBox="0 0 1000 1000">
            <path d="M500,26.41..." /> </svg>
    </div>

    <nav id="main-nav">
        <div class="logo">+1 DESIGN</div>
        <div class="nav-links">
            <a href="#works">Works</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="banner">
        <div class="banner-bg"></div>
        <div class="banner-content">
            <h1 id="hero-title">
                <span>S</span><span>h</span><span>a</span><span>p</span><span>i</span><span>n</span><span>g</span><span>&nbsp;</span><span>t</span><span>h</span><span>e</span><span>&nbsp;</span><span>E</span><span>s</span><span>s</span><span>e</span><span>n</span><span>c</span><span>e</span>
            </h1>
            <p>從品牌輪廓、版面節奏到視覺重心，一一形塑，一起找到適合它的樣子。</p>
        </div>
    </header>

    <main class="works-section" id="works">
        <div id="works-grid" class="grid"></div>
    </main>

    <footer class="contact-section" id="contact">
        <div class="container-700 reveal-section">
            <h2 class="contact-title">Contact us</h2>
            <form id="contactForm" action="https://formspree.io/f/xlggeplo" method="POST" class="contact-form" autocomplete="off" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="聯絡人">
                        <div class="error-message">此欄位為必填 Please fill in your name</div>
                    </div>
                    <div class="form-group">
                        <label>LINE ID</label>
                        <input type="text" name="line_id" placeholder="選填">
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="電子信箱">
                    <div class="error-message">請輸入正確的 Email 格式 Invalid email address</div>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="2" placeholder="請輸入欲洽詢內容"></textarea>
                    <div class="error-message">請輸入訊息內容 Please leave a message</div>
                </div>

                <div class="captcha-row">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Verification Code</label>
                        <div class="captcha-input-group">
                            <span id="captchaDisplay"></span>
                            <input type="text" id="captchaInput" placeholder="驗證碼">
                        </div>
                        <div class="error-message">驗證碼錯誤 Captcha incorrect</div>
                    </div>
                    <div class="submit-wrap">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span>送出訊息</span>
                            <svg class="arrow-icon" viewBox="0 0 50 12">
                                <line x1="0" y1="6" x2="48" y2="6" stroke="currentColor" stroke-width="0.5" />
                                <polyline points="44,2 48,6 44,10" fill="none" stroke="currentColor" stroke-width="0.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </footer>

    <div class="custom-modal" id="infoModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Success</h3>
            <p class="modal-text" id="modalText">您的訊息已成功送出。</p>
            <button class="modal-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

    <script>
        
        function closeModal() { document.getElementById('infoModal').classList.remove('active'); }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });


    </script>
</body>
</html>
