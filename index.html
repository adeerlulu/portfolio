<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+1 Design</title>
    <meta name="description" content="從品牌輪廓、版面節奏到視覺重心，一一形塑，一起找到適合它的樣子。">
    <meta property="og:title" content="+1 Design">
    <meta property="og:description" content="加一點，讓它更加不同——從品牌輪廓、版面節奏到視覺重心，一一形塑，一起找到適合它的樣子。">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">+1 Design</div>
        <div class="nav-links">
            <a href="#works">Works</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="banner">
        <h1>+1 Design</h1>
        <p>Selected Works 2024-2025</p>
    </header>

    <section id="works" class="works-section">
        <div class="grid" id="works-grid"></div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <p>讓我們一起形塑適合的樣子</p>
        <a href="mailto:your-email@example.com" class="email-btn">Send Message</a>
    </section>

    <script>
const projects = [
    { title: "我的第一件作品", category: "Visual Design", image: "w01-cover.jpg", link: "project-01.html" },
    { title: "Project Title 02", category: "Web Design", image: "w01-cover.jpg", link: "project-01.html" },
    { title: "Project Title 03", category: "Graphic", image: "w01-cover.jpg", link: "project-01.html" },
    { title: "Project Title 04", category: "Photography", image: "w01-cover.jpg", link: "project-01.html" }
];

const dynamicColors = ['#FF6B6B', '#4D96FF', '#6BCB77', '#FFD93D', '#9477CB', '#FF9248'];

function renderWorks() {
    const grid = document.getElementById('works-grid');
    if (!grid) return;

    projects.forEach(p => {
        const randomColor = dynamicColors[Math.floor(Math.random() * dynamicColors.length)];
        const item = document.createElement('a');
        item.href = p.link;
        item.className = 'work-item';
        
        item.innerHTML = `
            <div class="img-container">
                <img src="${p.image}" alt="${p.title}">
            </div>
            <div class="work-info">
                <h3>${p.title}</h3>
                <p>${p.category}</p>
            </div>
        `;

        // 滑鼠移入：改變背景色
        item.addEventListener('mouseenter', () => {
            item.style.backgroundColor = randomColor;
        });

        // 滑鼠移出：恢復透明背景
        item.addEventListener('mouseleave', () => {
            item.style.backgroundColor = 'transparent';
        });

        grid.appendChild(item);
    });

    // 啟動淡入觀察器
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.work-item').forEach(el => observer.observe(el));
}

window.onload = renderWorks;
    </script>
</body>
</html>
